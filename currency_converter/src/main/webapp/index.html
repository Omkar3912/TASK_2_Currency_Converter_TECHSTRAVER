<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <script>
        function convertCurrency() {
            var amount = document.getElementById("amount").value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "CurrencyConverterServlet?amount=" + amount, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("result").innerHTML = "Converted Amount: " + xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>Currency Converter</h1>
    <input type="text" id="amount" placeholder="Enter amount in USD">
    <button onclick="convertCurrency()">Convert to INR</button>
    <div id="result"></div>
</body>
</html>
